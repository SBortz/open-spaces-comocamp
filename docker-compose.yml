services:
  nginx:
    image: nginx:latest
    container_name: production_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:80
    networks:
      - net1

  ruby:
    image: 'ruby:alpine'
    command: sh -c "cd /app/ruby && bundle install && ruby app.rb"
    volumes:
      - .:/app/
      - event_store:/data/event_store
    ports:
      - "4567:4567"
    networks:
      - net1

  js:
    image: 'node:alpine'
    command: sh -c "cd app && npm install && npm start"
    volumes:
      - .:/app/
      - event_store:/data/event_store
    ports:
      - "3000:3000"
    networks:
      - net1

networks:
  net1:
    driver: bridge

volumes:
  event_store:
    driver: local
    driver_opts:
      type: none
      device: ./eventstore
      o: bind
